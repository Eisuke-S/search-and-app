    <div class="settings" id="settings">
      <div class="container">
        <details>
          <summary>テーマ</summary>
          <ul>
            <li>
              <label >カラー
                <input type="color" id="theme-color">
              </label>
              <br>
              <label >ダークカラー
                <input type="color" id="dark-theme-color">
              </label>
            </li>
          </ul>
        </details>
        <details>
          <summary>SVG</summary>
          <ul>
            <li>
              <label >カラー
                <input type="color" id="light-svg-color">
              </label>
              <br>
              <label >ダークカラー
                <input type="color" id="dark-svg-color">
              </label>
            </li>
          </ul>
        </details>
        <details>
          <summary>背景</summary>
          <ul>
            <li>
              <label >ファイルをアップロード
                <br>
                <input class="upload-background" type="file" id="upload-background">
              </label>
            </li>
            <li>
              <label >画像リンク
                <input type="url" id="upload-background-url">
              </label>
            </li>
          </ul>
        </details>
        <details>
          <summary>モード</summary>
          <label>
            <input type="radio" name="theme" value="light">ライト
          </label>
          <label>
            <input type="radio" name="theme" value="dark">ダーク
          </label>
          <label>
            <input type="radio" name="theme" value="auto" checked>自動
          </label>
        </details>
        <button id="clear-strage" aria-label="初期化" type="button">すべてクリア</button>
      </div>

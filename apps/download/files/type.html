<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好みタイプ紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4a90e2;
            margin-top: 1.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 1rem 0;
            padding: 0.5rem;
            border-left: 5px solid #50e3c2;
            background-color: #f7f7f7;
            transition: background 0.3s;
        }
        li:hover {
            background-color: #e3f2fd;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4a90e2;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>私の好みタイプ紹介</h1>
</header>

<section>

        <li>少しS気を持った女性</li>

<footer>
    &copy; 2024 私の好みタイプ紹介
</footer>

</body>
</html>

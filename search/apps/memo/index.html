<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ帳</title>
  <meta name="description" content="タブを消しても保存されるただのメモ帳です">
  <link rel="icon" href="favicon.ico" loading="lazy">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      padding: 20px;
      position: relative; /* ボタンを正しく配置するため */
    }

    textarea {
      width: 70%;
      height: 80vh;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
      resize: none;
      border-right: 1px solid #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .file-links {
      width: 30%;
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #ddd;
    }

    .file-links h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
      color: #555;
    }

    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .fixed-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .fixed-link:hover {
      background-color: #0056b3;
    }

    .fixed-upload {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .fixed-upload:hover {
      background-color: #0056b3;
    }

    .fixed-upload input[type="file"] {
      display: none;
    }

    .file-link {
      display: block;
      margin-bottom: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      transition: color 0.3s;
    }

    .file-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .button-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    .button-container button {
      width: 300px;
      background-color: #dc3545; /* 赤色 */
      color: white;
    }

    .button-container button:hover {
      background-color: #c82333; /* 濃い赤色 */
    }

    .fixed-buttons {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .fixed-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .fixed-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="fixed-buttons">
    <button onclick="copyToClipboard()">コピー</button>
    <button onclick="pasteFromClipboard()">ペースト</button>
  </div>
  <div class="container">
    <textarea id="memo" placeholder="ここにメモを書いてください..."></textarea>
    <div class="file-links" id="fileLinks">
      <h3>アップロードされたファイル</h3>
    </div>
  </div>

  <a id="back" class="fixed-link">検索</a>

  <label class="fixed-upload">
    アップロード
    <input type="file" id="fileUpload">
  </label>

  <div class="button-container">
    <button onclick="clearAllMemo()">すべてのメモを削除</button>
    <button onclick="clearAllFiles()">ファイルのみ削除</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textarea = document.getElementById('memo');
      const fileLinksDiv = document.getElementById('fileLinks');

      // テキストエリアの内容をlocalStorageから読み込み
      textarea.value = localStorage.getItem('memo') || '';

      // テキストエリアの内容が変更されたときにlocalStorageに保存
      textarea.addEventListener('input', () => {
        localStorage.setItem('memo', textarea.value);
      });

      // 保存されたファイルデータを読み込み、リンクを作成
      const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
      savedFiles.forEach(file => {
        createFileLink(file.name, file.content);
      });

      // ファイルアップロードの処理
      document.getElementById('fileUpload').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const content = e.target.result;
            const fileName = file.name;
            const fileData = { name: fileName, content: content };

            // ファイルデータを保存
            const updatedFiles = [...savedFiles, fileData];
            localStorage.setItem('files', JSON.stringify(updatedFiles));

            // ファイルリンクを作成
            createFileLink(fileName, content);
          };
          reader.readAsDataURL(file);
        }
      });

      // ファイルリンクを作成する関数
      function createFileLink(fileName, content) {
        const link = document.createElement('a');
        link.href = content;
        link.download = fileName;
        link.className = 'file-link';
        link.textContent = fileName;
        fileLinksDiv.appendChild(link);
      }

      // メモをすべて削除する関数
      function clearAllMemo() {
        textarea.value = '';
        localStorage.removeItem('memo');
      }

      // ファイルをすべて削除する関数
      function clearAllFiles() {
        localStorage.removeItem('files');
        fileLinksDiv.innerHTML = '<h3>アップロードされたファイル</h3>';
      }

      // コピーボタンの処理
      function copyToClipboard() {
        var copyTarget = document.getElementById('memo');
        copyTarget.select();
        document.execCommand('Copy');
        alert('コピーできました！');
      }

      // ペーストボタンの処理
      function pasteFromClipboard() {
        navigator.clipboard.readText().then(text => {
          document.getElementById('memo').value += text;
          localStorage.setItem('memo', document.getElementById('memo').value);
        }).catch(err => {
          alert('ペーストに失敗しました。');
        });
      }

      // 関数をグローバルスコープに公開
      window.clearAllMemo = clearAllMemo;
      window.clearAllFiles = clearAllFiles;
      window.copyToClipboard = copyToClipboard;
      window.pasteFromClipboard = pasteFromClipboard;
    });
    var back = document.getElementById("back");
    back.onclick = function() {
      history.back()
    };
  </script>
</body>
</html>
